    <nav class="navbar navbar-dark bg-dark">

                    <h3>David Stern</h3>
                    <h5>
                        <i class="fa fa-coffee" aria-hidden="true"></i>
                        <i class="fa fa-graduation-cap" aria-hidden="true"></i>

                <ul class="list-group list-group-flush">

                    <li class="list-group-item">Email:

                    </li>

                </ul>
            </div>

        </div>

    </div>
